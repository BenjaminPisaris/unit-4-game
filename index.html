<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Crystal Geiser</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-info text-center text-white">
            <h1 class="display-1">Crystal Geiser!</h1>
            <p id="run">Click once to run the game.</p>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card" id="red">
                    <img src="https://i.imgur.com/NUjmh5c.png">
                </div>
            </div>
            <div class="col-3">
                <div class="card" id="green">
                    <img src="https://i.imgur.com/QUv2C6f.png">
                </div>
            </div>
            <div class="col-3">
                <div class="card" id="blue">
                    <img src="https://i.imgur.com/w2TXWvT.png">
                </div>
            </div>
            <div class="col-3">
                <div class="card" id="yellow">
                    <img src="https://i.imgur.com/QTJCqhU.png" height="200" width="200">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Game Stats:</h3>
            </div>
            <div id="card-body">Limit:
                <div id="randomTarget"></div>
                Your score:
                <div id="score"></div>
                Wins:
                <div id="wins"></div>
                Losses:
                <div id="losses"></div>
            </div>
        </div>
        </p>
    </div>
</body>

</html>
